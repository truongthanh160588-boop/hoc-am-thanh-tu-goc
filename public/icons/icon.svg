<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="496" height="496" rx="72" fill="none" stroke="rgba(148,163,184,0.3)" stroke-width="2"/>
  
  <!-- Text "GỐC" -->
  <text 
    x="256" 
    y="320" 
    font-family="Arial, sans-serif" 
    font-size="180" 
    font-weight="bold" 
    fill="#22d3ee" 
    text-anchor="middle" 
    filter="url(#glow)"
    opacity="0.95"
  >GỐC</text>
  
  <!-- Accent line -->
  <line x1="100" y1="380" x2="412" y2="380" stroke="#14b8a6" stroke-width="4" opacity="0.6"/>
</svg>
